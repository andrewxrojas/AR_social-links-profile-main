<!DOCTYPE html>
<html lang="en">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- displays site properly based on user's device -->
          <link rel="stylesheet" href="./css/styleGuide.css">
          <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
          
          <title>Frontend Mentor | Social links profile</title>
         <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      </head>
      <body>
         <main>
          <div class="profileCard">
            <div class="profileImage"><img src="./assets/images/avatar-jessica.jpeg" alt="userProfile"></div>
            <div class="Name"><p>Jessica Randall</p></div>
            <div class="Location"><p>London, United Kingdom</p></div>
            <div class="Bio"><p>"Front-end developer and avid reader."</p></div>
          
            <button class="socialMediaButton">GitHub</button>
            <button class="socialMediaButton">Frontend Mentor </button>
            <button class="socialMediaButton">LinkedIn</button>
            <button class="socialMediaButton">Twitter</button>
            <button class="socialMediaButton">Instagram</button>
      </div>
         <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Andrew Joel</a>.
         </div>
         </main>
   </body>
</html>
